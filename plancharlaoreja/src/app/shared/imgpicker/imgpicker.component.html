<div>
  <ion-img
    role="button"
    class="image"
    (click)="onPickImage()"
    [src]="selectedImage"
    *ngIf="selectedImage"
  ></ion-img>
</div>
<div>
  <ion-button (click)="onPickImage()" class="round" color="tertiary">
    <ion-icon name="camera"></ion-icon>
  </ion-button>
  <input
    type="file"
    accept="image/jpeg"
    *ngIf="usePicker"
    #filePicker
    (change)="onFileChosen($event)"
  />
</div>
<div>
  <ion-button (click)="handleUpload()" class="round" color="secondary" *ngIf="selectedImage">
    <ion-icon name="cloud-upload-outline"></ion-icon>
  </ion-button>
</div>
<span>Firebase URL: {{ firebaseUrl }}</span>
