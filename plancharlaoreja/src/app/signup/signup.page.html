<ion-header>
  <ion-toolbar>
    <ion-title>Crear Cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-list>
      <ion-item>
        <ion-label position="stacked">Nombre</ion-label>
        <ion-input type="text" ngModel name="nombre" required minlength="3"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Email</ion-label>
        <ion-input type="email" ngModel name="email" required minlength="3"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Password</ion-label>
        <ion-input type="password" ngModel name="password" required minlength="3"></ion-input>
      </ion-item>
      <ion-item>
        <ion-button shape="round" size="large" type="submit">Crear Cuenta</ion-button>
      </ion-item>
      <ion-item>
        <ion-button shape="round" color="tertiary" routerLink="/login">Regresar</ion-button>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
